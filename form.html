<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Disease Prediction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    small {
      color: #555;
      display: block;
      margin-top: 3px;
      font-style: italic;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Heart Disease Prediction Form</h2>
  <form method="post" action="/predict">
    <label for="age">Age:
      <small>Age of the person (in years)</small>
    </label>
    <input type="number" id="age" name="age" min="1" max="120" required />

    <label for="sex">Sex:
      <small>Gender (1 = male, 0 = female)</small>
    </label>
    <select id="sex" name="sex" required>
      <option value="">Select</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <label for="cp">Chest Pain Type:
      <small>0 = typical angina, 1 = atypical angina, 2 = non-anginal pain, 3 = asymptomatic</small>
    </label>
    <select id="cp" name="cp" required>
      <option value="">Select</option>
      <option value="0">Typical Angina</option>
      <option value="1">Atypical Angina</option>
      <option value="2">Non-anginal Pain</option>
      <option value="3">Asymptomatic</option>
    </select>

    <label for="trestbps">Resting Blood Pressure:
      <small>In mm Hg</small>
    </label>
    <input type="number" id="trestbps" name="trestbps" min="50" max="250" required />

    <label for="chol">Serum Cholesterol:
      <small>In mg/dl</small>
    </label>
    <input type="number" id="chol" name="chol" min="100" max="600" required />

    <label for="fbs">Fasting Blood Sugar > 120 mg/dl:
      <small>1 = true; 0 = false</small>
    </label>
    <select id="fbs" name="fbs" required>
      <option value="">Select</option>
      <option value="1">True</option>
      <option value="0">False</option>
    </select>

    <label for="restecg">Resting Electrocardiographic Results:
      <small>0 = normal, 1 = having ST-T wave abnormality, 2 = showing probable or definite left ventricular hypertrophy</small>
    </label>
    <select id="restecg" name="restecg" required>
      <option value="">Select</option>
      <option value="0">Normal</option>
      <option value="1">ST-T Wave Abnormality</option>
      <option value="2">Left Ventricular Hypertrophy</option>
    </select>

    <label for="thalach">Maximum Heart Rate Achieved:</label>
    <input type="number" id="thalach" name="thalach" min="60" max="220" required />

    <label for="exang">Exercise Induced Angina:
      <small>1 = yes; 0 = no</small>
    </label>
    <select id="exang" name="exang" required>
      <option value="">Select</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
    <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="10" required />

    <label for="slope">Slope of the Peak Exercise ST Segment:
      <small>0 = upsloping, 1 = flat, 2 = downsloping</small>
    </label>
    <select id="slope" name="slope" required>
      <option value="">Select</option>
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
    </select>

    <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
    <input type="number" id="ca" name="ca" min="0" max="3" required />

    <label for="thal">Thalassemia:
      <small>1 = normal; 2 = fixed defect; 3 = reversible defect</small>
    </label>
    <select id="thal" name="thal" required>
      <option value="">Select</option>
      <option value="1">Normal</option>
      <option value="2">Fixed Defect</option>
      <option value="3">Reversible Defect</option>
    </select>

    <button type="submit">Predict</button>
  </form>
</body>
</html>
